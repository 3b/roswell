platform:
  - x64
environment:
  global:
    MSYS2_BASEVER: 20150512
  matrix:
    - MSYS2_ARCH: i686
      MSYS2_BITS: 32
      MSYSTEM: MINGW32
    - MSYS2_ARCH: x86_64
      MSYS2_BITS: 64
      MSYSTEM: MINGW64
install:
  - ps: |
    $dir=msys + $env:MSYS2_BITS
    $url="http://kent.dl.sourceforge.net/project/msys2/Base/" + $env:MSYS2_ARCH +  "/msys2-base-" + $env:MSYS2_ARCH + "-" + $env:MSYS2_BASEVER + ".tar.xz"
    If (Test-Path $dir){
      Write-Host "Using cached msys2"
    }Else{
      Invoke-WebRequest -UserAgent wget -Uri $url -OutFile "msys2.tar.xz"
      & "7z" x msys2.tar.xz
      & "7z" x msys2.tar > NUL
      & "msys" + $env:MSYS2_BITS + "\usr\bin\bash" -lc ""
      & "msys" + $env:MSYS2_BITS + "\usr\bin\bash" -lc "for i in {1..3}; do pacman --noconfirm -Suy autoconf automake pkg-config mingw-w64-%MSYS2_ARCH%-gcc make zlib-devel && break || sleep 15; done"
      & "msys" + $env:MSYS2_BITS + "\autorebase.bat"
    }
build_script:
  - msys%MSYS2_BITS%\usr\bin\bash -lc "cd $APPVEYOR_BUILD_FOLDER; exec 0</dev/null; ./bootstrap; ./configure; touch -t 202501010101 documents/ros.1; make"
  - cd %APPVEYOR_BUILD_FOLDER%
  - move src roswell
  - 7z a Roswell-%MSYS2_ARCH%.zip roswell/ros.exe roswell/lisp/*.*
  - move roswell src
# disable automatic tests
test: off

artifacts:
  - path: Roswell-x86_64.zip
    name: Roswell-x86_64.zip
  - path: Roswell-i686.zip
    name: Roswell-i686.zip
cache:
  - msys%MSYS2_BITS% -> .appveyor.yml
