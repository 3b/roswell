general:

dependencies:
  pre:
      - sudo apt-get update; sudo apt-get install pandoc

test:
  post:
    - sh bootstrap
    - ./configure --enable-manual-generation
    - make -j4
    - sudo make install
    - ros version
    - ros -v setup
    - ros install
    - ros install sbcl
    - ros -v run -- --version
    - ros install ccl-bin
    - ros -v run -- --version
    - ros config
    - man -Pcat ros
    - make test
